<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/src/styles/globalStyles.css">
    <link rel="stylesheet" href="/src/styles/login.css">

    <title>Login</title>
</head>
<body>
    <section>
        <img src="/assets/Group 42.svg" alt="Logo Kenzie Empresas">
        <nav>
            <button id="home" class="btn1">Home</button>
            <button class="register btn2">Cadastro</button>
        </nav>
    </section>

    <main>
        <div class="form-login">
            <h2>Login</h2>
            <span class="infoLogin">Preencha os campos para realizar login</span>

            <form action="">
                <input type="email" id="email" placeholder="Seu e-mail">
                <input type="password" id="password" placeholder="Sua senha">
                <button id="login">Login</button>
            </form>

            <span class="or">ou</span>
            <button class="register changeScreen">Cadastre-se</button>
        </div>
    </main>

    <script src="/src/scripts/login.js" type="module"></script>
</body>
</html>
